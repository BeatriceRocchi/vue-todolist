<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesone  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
      integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=="
      crossorigin="anonymous"
    />

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Vue To Do List</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="logo">
        <img src="./assets/img/logo.png" alt="logo" />
      </div>

      <div class="new-task">
        <input
          placeholder="Nuovo task"
          type="text"
          v-model.trim="newTask.text"
          @keyup.enter="addTask"
        />
        <button @click="addTask">Aggiungi</button>
        <p class="error">{{errorMessage}}</p>
      </div>

      <div class="task-container">
        <ul v-if="toDoList.length > 0">
          <li
            v-for="(task, index) in toDoList"
            :class="{'done': task.done}"
            @click="toggleTask(task)"
          >
            <span>{{task.text}}</span>
            <i
              @click.stop="removeTask(index)"
              class="fa-solid fa-trash-can"
            ></i>
          </li>
        </ul>
        <h4 id="void-list-msg" v-else>Non sono presenti task</h4>
      </div>
    </div>
    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
